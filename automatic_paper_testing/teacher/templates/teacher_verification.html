<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Verification</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <form method="post" class="container">
        {% csrf_token %}
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <p>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
        <h2>Teacher Verification</h2>
        <div class="form-group">
            <input type="email" name="email" id="email" placeholder="Enter your Email" required>
            <i class="fas fa-envelope"></i>
        </div>
        <div class="form-group">
            <input type="text" name="key" id="key" placeholder="Enter your Security Key" required>
            <i class="fas fa-key"></i>
        </div>
        <button type="submit">Submit</button>
        <p>Already have an account? <a href="{% url 'account:login_teacher' %}">Login</a></p>
    </form>
</body>
</html>

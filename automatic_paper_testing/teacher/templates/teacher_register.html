<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Registration</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <form method="post" class="container">
        {% csrf_token %}
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <p>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
        <h2>Register as a Teacher</h2>
        <div class="form-group">
            <input type="email" name="email" id="email" placeholder="Enter your email" required>
            <i class="fas fa-envelope"></i>
        </div>
        <div class="form-group">
            <input type="text" name="fname" id="fname" placeholder="Enter your first name" required>
            <i class="fas fa-user"></i>
        </div>
        <div class="form-group">
            <input type="password" name="password" id="password" placeholder="Enter your password" required>
            <i class="fas fa-lock" onclick="togglePassword()"></i>
        </div>
        <div class="form-group">
            <input type="text" name="key" id="key" placeholder="Enter a security key (e.g., your nickname)" required>
            <i class="fas fa-key"></i>
        </div>
        <div class="form-group">
            <input type="text" name="department" id="department" placeholder="Enter your department" required>
            <i class="fas fa-building"></i>
        </div>
        <button type="submit">Register</button>
        <p>Already have an account? <a href="{% url 'teacher:teacher_login' %}">Login</a></p>
    </form>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const passwordIcon = passwordInput.nextElementSibling;

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordIcon.classList.remove('fa-lock');
                passwordIcon.classList.add('fa-unlock');
            } else {
                passwordInput.type = 'password';
                passwordIcon.classList.remove('fa-unlock');
                passwordIcon.classList.add('fa-lock');
            }
        }
    </script>
</body>
</html>

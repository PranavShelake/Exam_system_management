<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student OTP Verification</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <form method="post" class="container">
        {% csrf_token %}
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <p>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
        <h2>Verify OTP</h2>
        <div class="form-group">
            <input type="password" name="otp" id="otp" placeholder="Enter OTP" required>
            <i class="fas fa-lock" onclick="togglePassword()"></i>
        </div>
        <button type="submit">Submit</button>
        <p>Already have an account? <a href="{% url 'student:student_login' %}">Login</a></p>
    </form>

    <script>
        function togglePassword() {
            const otpInput = document.getElementById('otp');
            const otpIcon = otpInput.nextElementSibling;

            if (otpInput.type === 'password') {
                otpInput.type = 'text';
                otpIcon.classList.remove('fa-lock');
                otpIcon.classList.add('fa-unlock');
            } else {
                otpInput.type = 'password';
                otpIcon.classList.remove('fa-unlock');
                otpIcon.classList.add('fa-lock');
            }
        }
    </script>
</body>
</html>

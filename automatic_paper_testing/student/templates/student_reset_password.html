<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Student Password</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <form method="post" class="container">
        {% csrf_token %}
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <p>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
        <h2>Reset Student Password</h2>
        <div class="form-group">
            <input type="password" name="password" id="password" placeholder="Enter New Password" required>
            <i class="fas fa-lock" onclick="togglePassword('password')"></i>
        </div>
        <div class="form-group">
            <input type="password" name="password2" id="password2" placeholder="Re-type Password" required>
            <i class="fas fa-lock" onclick="togglePassword('password2')"></i>
        </div>
        <button type="submit">Reset Password</button>
        <p>Back to login? <a href="{% url 'account:login_student' %}">Login</a></p>
    </form>

    <script>
        function togglePassword(fieldId) {
            const passwordInput = document.getElementById(fieldId);
            const passwordIcon = passwordInput.nextElementSibling;

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordIcon.classList.remove('fa-lock');
                passwordIcon.classList.add('fa-unlock');
            } else {
                passwordInput.type = 'password';
                passwordIcon.classList.remove('fa-unlock');
                passwordIcon.classList.add('fa-lock');
            }
        }
    </script>
</body>
</html>
